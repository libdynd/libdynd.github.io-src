{% extends "base.html" %}

{% block title %}
  {% if page.title == 'Home' %}
    <title>{{ SITENAME }}</title>
  {% else %}
    <title>{{ SITENAME }}: {{ page.title }}</title>
  {% endif %}
{% endblock title %}

{% block content %}

<div class="container">
	<section id="content">
		<header align="center"><h1>{{ page.heading }}</h1></header>
		<div class="eleven columns">
		{{ page.content }}
		</div>
	</section>
</div>

{% endblock content %}
